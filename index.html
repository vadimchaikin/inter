<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <search-widget></search-widget>
    <script src="searchWidgetElement.js"></script>
    <script>
        const searchWidget = document.querySelector('search-widget');
        searchWidget.cities = ["New York", "Los Angeles", "Chicago", "Houston", "Phoenix"];
        searchWidget.addEventListener('search', (event) => {
            console.log('Search details: ', event.detail);
        });
    </script>
</body>
</html>
